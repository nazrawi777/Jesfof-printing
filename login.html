	<script>
        const items = document.querySelectorAll(".item");
        let imageURLs = [
            "port1.jpg",
            "port2.jpg",
            "port3.jpg",
            "port4.jpg",
            "port5.jpg",
        ];
        let deviceType = "";
        let events = {
            mouse: {
                start: "mouseover",
                end: "mouseout",
            },
            touch: {
                start: "click",  // Use click event for touch devices
                end: "click",    // Use click event for touch devices
            },
        };
        const isTouchDevice = () => {
            try {
                document.createEvent("TouchEvent");
                deviceType = "touch";
                return true;
            } catch (e) {
                deviceType = "mouse";
                return false;
            }
        };
        isTouchDevice();
        items.forEach((item, index) => {
            let img = document.createElement("img");
            img.setAttribute("src", imageURLs[index]);
            img.style.width = "100%";
            img.style.height = "100%";
            img.style.objectFit = "cover";
            item.appendChild(img);
            //Initial CSS properties for all items
            item.style.flex = "1";
            item.style.transition = "flex 0.8s ease";
            
            let isZoomedIn = false;
            item.addEventListener(events[deviceType].start, () => {
                if (deviceType === "touch") {
                    isZoomedIn = !isZoomedIn;
                    item.style.flex = isZoomedIn ? "3" : "1"; // Toggle zoom
                } else {
                    item.style.flex = "3"; //Expand the item
                }
            });
            if (deviceType === "mouse") {
                item.addEventListener(events[deviceType].end, () => {
                    item.style.flex = "1"; //Contract the item
                });
            }
        });
    </script>
